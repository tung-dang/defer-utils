<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner v2.2.0</title>

    <link rel="shortcut icon" type="image/png" href="../lib/jasmine-2.2.0/jasmine_favicon.png">
    <link rel="stylesheet" href="../../lib/jasmine-2.2.0/jasmine.css">

    <script src="../../lib/requirejs/require.js"></script>
    <script>
        require.config({
            // Karma serves files from '/base'
            baseUrl: '../main',
            paths: {
                jquery           : '../../lib/jquery-2.1.3',
                sinon            : '../../lib/sinon/sinon-1.12.2',
                jasmine          : '../../lib/jasmine-2.2.0/jasmine',
                'jasmine-html'   : '../../lib/jasmine-2.2.0/jasmine-html',
                'jasmine-boot'   : '../../lib/jasmine-2.2.0/boot',
                'jasmine-console': '../../lib/jasmine-2.2.0/console',
                'jasmine-boot'   : '../test/jasmine-boot',
                spec             : '../test/spec',
                utils          : '../test/utils'
            },
            // shim: makes external libraries compatible with requirejs (AMD)
            shim: {
                jasmine: {
                    exports: 'jasmine'
                },
                'jasmine-html': {
                    deps: ['jasmine'],
                    exports: 'jasmine'
                },
                'jasmine-boot': {
                    deps: ['jasmine-html'],
                    exports: 'jasmine'
                }
            },

            urlArgs: 'cb=' + Math.random(),
        });

        require([
            'jquery',
            'jasmine-boot'
        ]);

    </script>
</head>

<body>
</body>
</html>
